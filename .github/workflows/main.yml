name: Build & Run Tests

on:
  pull_request:
    branches:
    - master

jobs:
  test:
    name: Run Tests
    runs-on: macOS-10.14
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Select Xcode
      run: sudo xcode-select --switch /Applications/Xcode_10.3.app/Contents/Developer
    - name: List Simulators
      run: xcrun simctl list
    - name: Build
      run: xcodebuild
    - name: Test
      run: xcodebuild clean test -scheme "Promise"
